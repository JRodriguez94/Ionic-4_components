<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <!--<ion-title>Avatar</ion-title>-->
    <ion-buttons slot="end">
      <ion-chip>
        <ion-avatar>
          <img src="assets/imgs/pp.jpeg">
        </ion-avatar>
        <ion-label>Chip Avatar</ion-label>
      </ion-chip>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img src="assets/imgs/pp.jpeg">
  </ion-avatar>

  <ion-chip>
    <ion-avatar>
      <img src="assets/imgs/pp.jpeg">
    </ion-avatar>
    <ion-label>Chip Avatar</ion-label>
  </ion-chip>

  <ion-item>
    <ion-avatar slot="start">
      <img src="assets/imgs/pp.jpeg">
    </ion-avatar>
    <ion-label>Item Avatar</ion-label>
  </ion-item>
</ion-content>
